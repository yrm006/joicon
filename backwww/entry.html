<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura-ink.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    <script type="module">
    fetch("entries")
    .then(async function(res){
        new Vue({
            el: '#elmEntries',
            data: {
                entries: await res.json(),
                sortCol: "id",
                sortDir: "asc"
            },
            methods: {
                sort: async function(s){
                    if(s === this.sortCol){
                        this.sortDir = (this.sortDir==="asc") ? "desc" : "asc";
                    }else{
                        this.sortCol = s;
                        this.sortDir = "asc";
                    }
                },
            },
            computed: {
                sorted: function(){
                    return this.entries.sort((a,b) => {
                        let sc = (this.sortDir === "asc") ? 1 : -1;
                        if(a[this.sortCol] < b[this.sortCol]) return -sc;
                        if(a[this.sortCol] > b[this.sortCol]) return +sc;
                        return 0;
                    });
                },
            },
        });
    })
    .catch(function(e){
        alert(e);
    });
    </script>
</head>

<body>
    <table>
    <tbody id="elmEntries">
    <tr>
        <th @click="sort('id')"><a>ID</a></th>
        <th>Thumbnail</th>
        <th>Title</th>
        <th>Date</th>
        <th @click="sort('nJudgment')"><a>JDG Total</a></th>
        <th>JDG Comments</th>
    </tr>
    <tr v-for="entry in sorted">
        <td>{{entry.id}}</td>
        <td><img :src="entry.bThumb" style="height:3em;"></td>
        <td>{{entry.sTitle}}</td>
        <td><a :href="'detail.html?id='+entry.id">{{entry.dCreatedJST}}</a></td>
        <td>{{entry.nJudgment}}</td>
        <td><textarea readonly>{{entry.sComments}}</textarea></td>
    </tr>
    </tbody>
    </table>
</body>

</html>
