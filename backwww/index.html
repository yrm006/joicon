<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura-ink.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    <script type="module">
    fetch("dashboard")
    .then(async function(res){
        new Vue({
            el: '#elmDashboard',
            data: {
                dashboard: await res.json(),
            },
        });
    })
    .catch(function(e){
        alert(e);
    });
    </script>
</head>

<body>
    <h1>PCNこどもプロコン 管理システム α1</h1>
    <ul id="elmDashboard">
        <li>
            <a href="entry.html">Entries ({{dashboard.nEntries}})</a>
            <div>
                Download: <a href="download.json">[JSON]</a> <a href="download.csv">[CSV]</a>
            </div>
        </li>
        <li><a href="judge.html">Judges ({{dashboard.nJudgies}})</a></li>
    </ul>
</body>

</html>
