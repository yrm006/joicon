<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css">
    <script type="module" src="index.js"></script>
</head>

<body>
    <h1>PCNこどもプロコン 応募フォーム α1</h1>

    <h2>あなたについて</h2>
    <dl>
        <dt>◆お名前:</dt>
        <dd><input id="elmName" type="text"></dd>
        <dt>◆次の4月1日時点における年齢:</dt>
        <dd>
            <select id="elmAge">
                <option></option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
            </select>
        </dd>
        <dt>◆eメールアドレス:</dt>
        <dd>
            <input id="elmEmail" type="text"> <button id="elmGetTicket">チケットコードを取得する</button>
        </dd>
    </dl>

    <h2>作品について</h2>
    <dl>
        <dt>◆チケットコード:</dt>
        <dd><input id="elmTicket" type="text"></dd>
        <dt>◆タイトル:</dt>
        <dd>
            <input id="elmTitle" type="text">
        </dd>
        <dt>◆部門:</dt>
        <dd>
            <select id="elmClass">
                <option></option>
                <option value="software">ソフトウェア</option>
                <option value="hardware">ロボット/電子工作</option>
            </select>
        </dd>
        <dt>◆ソースコード:</dt>
        <dd>
            <div>ファイル多数の場合はzipしてください。</div>
            <input id="elmFileC" type="file">
        </dd>
        <dt>◆コメント:</dt>
        <dd>
            <div>審査員が参考にいたします。</div>
            <textarea id="elmPR"></textarea>
        </dd>
        <dt>◆動画:</dt>
        <dd>
            <div>審査員が参考にいたします。</div>
            <input id="elmVideoC" type="file">
            <div><video id="elmVideo" style="height:3em;"></div>
        </dd>
        <dt>◆サムネイル画像:</dt>
        <dd>
            <div>ノミネートリストなどの掲載時に使用いたします。</div>
            <input id="elmThumbC" type="file">
            <div><img id="elmThumb" style="height:3em;"></div>
        </dd>
    </dl>
    <dl>
        <dt></dt>
        <dd><button id="elmSubmit">送信</button></dd>
    </dl>
</body>

</html>
